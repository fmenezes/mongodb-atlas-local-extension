name: Build and Push Docker Extension

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: docker.io
  IMAGE_NAME: fcmenezes87/mongodb-atlas-local-extension

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (remove 'v' prefix)
          version=${GITHUB_REF#refs/tags/v}
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Extracted version: $version"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Create release with auto-generated notes if it doesn't exist
          if ! gh release view "$GITHUB_REF_NAME" >/dev/null 2>&1; then
            echo "Creating GitHub release for $GITHUB_REF_NAME"
            gh release create "$GITHUB_REF_NAME" \
              --title "Release ${{ steps.version.outputs.version }}" \
              --notes-start-tag "$GITHUB_REF_NAME" \
              --generate-notes \
              --repo "${{ github.repository }}"
          else
            echo "GitHub release already exists for $GITHUB_REF_NAME"
          fi

      - name: Extract Release Notes
        id: release_notes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Extract release notes from the GitHub release
          release_notes=$(gh release view "$GITHUB_REF_NAME" --json body --jq .body 2>/dev/null || echo "Release ${{ steps.version.outputs.version }}")
          echo "changelog_text<<EOF" >> $GITHUB_OUTPUT
          echo "$release_notes" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Extracted changelog from release notes"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CHANGELOG=${{ steps.release_notes.outputs.changelog_text }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "Built image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Image pushed to registry"
          echo "GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
